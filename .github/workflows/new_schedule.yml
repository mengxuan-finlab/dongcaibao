name: Stock News Bot

on:
  schedule:
    # 每 15 分鐘執行一次
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: 下載程式碼 (Checkout)
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # 新增：安裝系統依賴 (newspaper 爬蟲在編譯時需要這些工具)
      - name: 安裝系統依賴
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev

      - name: 安裝 Python 套件
        run: |
          # 修改點：加入 newspaper4k (支援 Python 3.13) 與 lxml_html_clean
          pip install requests google-generativeai supabase python-dotenv newspaper4k lxml_html_clean

      - name: 執行新聞追蹤程式
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_API_MAIN: ${{ secrets.GEMINI_API_MAIN }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python server/tracknews.py