name: Stock News Bot

on:
  schedule:
    # 設定每 15 分鐘執行一次 (GitHub 免費版最快頻率)
    - cron: '*/15 * * * *'
  # 允許手動按按鈕觸發 (方便測試用)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: 下載程式碼 (Checkout)
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: 安裝套件
        run: |
          pip install requests google-generativeai supabase python-dotenv

      - name: 執行新聞追蹤程式
        env:
          # 把 GitHub 上的秘密變數注入到程式環境中
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_API_MAIN: ${{ secrets.GEMINI_API_MAIN }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        # 注意路徑：如果您的 tracknews.py 在 server 資料夾下，請用 server/tracknews.py
        run: python server/tracknews.py