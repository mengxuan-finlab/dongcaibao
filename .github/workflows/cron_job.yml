name: Two-Hourly Stock Analyzer

on:
  schedule:
    # 設定每 15 分鐘執行一次 (GitHub 免費版最快頻率)
    - cron: '*/15 * * * *'
  # 允許手動按按鈕觸發 (方便測試用)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests google-generativeai supabase python-dotenv

      - name: Run analyzer
        env:
          # 將 GitHub Secrets 注入到環境變數中
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python server/official.py