name: Two-Hourly Stock Analyzer

on:
  schedule:
    # 每隔兩小時跑一次 (UTC 時間，0, 2, 4... 以此類推)
    - cron: '0 */2 * * *'
  workflow_dispatch: # 讓你可以手動按按鈕測試執行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests google-generativeai supabase python-dotenv

      - name: Run analyzer
        env:
          # 將 GitHub Secrets 注入到環境變數中
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python server/official.py