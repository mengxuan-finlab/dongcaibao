<script>
  // ------- 1. åˆå§‹åŒ– Supabase -------
  const supabaseUrl = "https://zlkexplsleznuebighte.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpsa2V4cGxzbGV6bnVlYmlnaHRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0MzAwNjUsImV4cCI6MjA4MTAwNjA2NX0.HPVn3jcN88M4U3-RCVW-YO-b65rDOKv6pxEaVWwbm68";
  const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

  let currentUser = null;

  // tracked: { id, symbol, status, report_url, summary }
  let tracked = [];

  // ------- 2. å–å¾—ç™»å…¥ç‹€æ…‹ + æœƒå“¡æ–¹æ¡ˆ -------
  async function init() {
    const { data: { session } } = await supabaseClient.auth.getSession();
    if (!session) {

      // window.location.href = "login.html"; 
      return;
    }
    currentUser = session.user;

    const { data: profile, error } = await supabaseClient
      .from("profiles")
      .select("plan")
      .eq("id", currentUser.id)
      .single();

    if (error) {
      console.error("è®€å– profile å¤±æ•—ï¼Œä½¿ç”¨é è¨­å€¼");
      currentPlan = "free";
    } else {
      currentPlan = profile.plan || "free";

    currentLimit = planLimitMap[currentPlan] || 1;

  // ------- 3. è¼‰å…¥ç›®å‰è¿½è¹¤æ¸…å–® -------
  async function loadTrackedStocks() {
    // â˜… é—œéµï¼šè¨˜å¾—å¤šæŠ“å– summary æ¬„ä½
    const { data, error } = await supabaseClient
      .from("tracked_stocks")
      .select("id, symbol, status, report_url, summary")
      .eq("user_id", currentUser.id)
      .order("created_at", { ascending: true });

    if (error) {
      console.error("è®€å–è¿½è¹¤è‚¡ç¥¨å¤±æ•—ï¼š", error);
      return;
    }

    tracked = data || [];

    // é è¨­é¸ç¬¬ä¸€ç­†
    if (tracked.length > 0) {
      if (!selectedStockId || !tracked.some(s => s.id === selectedStockId)) {
        selectedStockId = tracked[0].id;
      }
    } else {
      selectedStockId = null;
    }

    renderStockList();
    renderDashboards();
    updateAddButtonState();
  }

  function renderStockList() {
    const listEl = document.getElementById("stockList");
    if (tracked.length === 0) {
      listEl.innerHTML = "<div style='padding:10px; color:#9ca3af;'>å°šæœªè¿½è¹¤ä»»ä½•è‚¡ç¥¨</div>";
      return;
    }
    listEl.innerHTML = tracked
      .map(s => {
        let statusText = s.status === "ready" ? "å·²å®Œæˆ" : s.status === "review" ? "å¯©æ ¸ä¸­" : "æº–å‚™ä¸­";
        const activeClass = s.id === selectedStockId ? "active" : "";

        return `
          <div class="stock-item ${activeClass}" onclick="selectStock(${s.id})">
            <span>
              ${s.symbol}
              <span class="status-tag">${statusText}</span>
            </span>
            <button onclick="event.stopPropagation(); removeStock(${s.id})">ç§»é™¤</button>
          </div>
        `;
      })
      .join("");
  }

  function selectStock(id) {
    selectedStockId = id;
    renderStockList();
    renderDashboards();
  }

  // ------- â˜… 4. åˆ‡æ› Tab çš„åŠŸèƒ½ -------
  // ç‚ºäº†è®“ HTML onclick å‘¼å«å¾—åˆ°ï¼Œæ›åœ¨ window ä¸Š
  window.switchView = function(viewName) {
    // 1. è™•ç†æŒ‰éˆ•æ¨£å¼
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    document.getElementById(`btn-${viewName}`).classList.add('active');

    // 2. è™•ç†å…§å®¹é¡¯ç¤º
    document.querySelectorAll('.view-section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(`view-${viewName}`).classList.add('active');
  }

  // ------- 5. å³é‚Šå…§å®¹æ¸²æŸ“é‚è¼¯ (ä¸»è¦ä¿®æ”¹è™•) -------
  function renderDashboards() {
    const container = document.getElementById("dashboards");

    if (tracked.length === 0 || !selectedStockId) {
      container.innerHTML = "<div style='text-align:center; color:#6b7280; padding-top:50px;'>è«‹å¾å·¦å´é¸æ“‡è‚¡ç¥¨</div>";
      return;
    }

    const s = tracked.find(item => item.id === selectedStockId);
    if (!s) { container.innerHTML = ""; return; }

    // --- ç‹€æ…‹åˆ¤æ–· ---
    if (s.status === "pending") {
      container.innerHTML = `
        <div class="dash-card" style="text-align:center; padding: 60px;">
          <div style="font-size:40px; margin-bottom:10px;">â³</div>
          <h2>AI æ­£åœ¨åˆ†æ ${s.symbol} ...</h2>
          <p>ç³»çµ±æ­£åœ¨è®€å– 10-Q è²¡å ±ä¸¦ç”Ÿæˆæ‘˜è¦ï¼Œè«‹ç¨å€™ç´„ 1-2 åˆ†é˜ã€‚</p>
        </div>`;
      return;
    }

    if (s.status === "review") {
      container.innerHTML = `
        <div class="dash-card" style="text-align:center; padding: 60px;">
          <div style="font-size:40px; margin-bottom:10px;">ğŸ§</div>
          <h2>${s.symbol} åˆ†æå ±å‘Šå¯©æ ¸ä¸­</h2>
          <p>AI å·²å®Œæˆæ‘˜è¦ï¼Œç›®å‰æ­£ç”±åˆ†æå¸«é€²è¡Œæœ€çµ‚ç¢ºèªèˆ‡åœ–è¡¨æ ¡æ­£ã€‚</p>
        </div>`;
      return;
    }

    // --- ç‹€æ…‹ç‚º ready (å·²å®Œæˆ) ---
    // 1. è™•ç† Summary (Markdown -> HTML)
    const summaryHtml = s.summary ? marked.parse(s.summary) : "<p>æš«ç„¡æ–‡å­—æ‘˜è¦ã€‚</p>";
    
    // 2. è™•ç† Iframe (è²¡å ±é€£çµ)
    const iframeHtml = s.report_url

      : `<div style="text-align:center; padding:40px; background:#f9fafb; border-radius:8px;">å°šæœªé€£çµåœ–è¡¨æ•¸æ“š</div>`;

    // 3. çµ„åˆ HTMLï¼šä¸Šæ–¹ Tab + ä¸‹æ–¹å…©å€‹å…§å®¹å€å¡Š
    container.innerHTML = `
      <div class="dash-card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <h2>${s.symbol} è²¡å‹™åˆ†æå ±å‘Š</h2>
          <span class="status-badge">å·²å®Œæˆ</span>

        <div class="tab-container">

          ä¸‰å¤§è²¡å ±åŠä¼°å€¼åˆ†æ
          </button>
          <button id="btn-doc" class="tab-btn" onclick="switchView('doc')">
          æœ€æ–°å­£åº¦å®˜æ–¹æ–‡ä»¶
          </button>
        </div>

        <div id="view-financial" class="view-section active">
          ${iframeHtml}
        </div>

        <div id="view-doc" class="view-section">

        </div>

      </div>
    `;
  }

  function updateAddButtonState() {
    const addBtn = document.getElementById("addBtn");
    if (tracked.length >= currentLimit) {
      addBtn.disabled = true;
      addBtn.textContent = "å·²é”æ–¹æ¡ˆä¸Šé™";

  // ------- 6. æ–°å¢èˆ‡ç§»é™¤åŠŸèƒ½ -------
  async function addStock() {
    const input = document.getElementById("symbolInput");
    const symbolRaw = input.value.trim().toUpperCase();
    if (!symbolRaw) return;

    if (tracked.length >= currentLimit) {
      alert(`ç›®å‰æ–¹æ¡ˆ (${currentPlan}) æœ€å¤šåªèƒ½è¿½è¹¤ ${currentLimit} æª”ï¼Œè«‹å…ˆç§»é™¤æˆ–å‡ç´šæ–¹æ¡ˆã€‚`);

    // é—œéµä¿®æ­£ï¼šonConflict å¿…é ˆåŒ…å«å…©å€‹æ¬„ä½
    const { error } = await supabaseClient
      .from("tracked_stocks")
      .upsert({
        user_id: currentUser.id,
        symbol: symbolRaw,
        status: "pending", 
        summary: null

        onConflict: 'user_id, symbol' // é€™è£¡è¦æ”¹ï¼Œå°æ‡‰ä½ å‰›æ‰åœ¨ SQL å»ºç«‹çš„ç´¢å¼•

    input.value = "";
    await loadTrackedStocks();
}

  async function removeStock(id) {
    if(!confirm("ç¢ºå®šè¦ç§»é™¤å—ï¼Ÿ")) return;
    const { error } = await supabaseClient

</script>
